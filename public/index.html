<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="firebase.js"></script> <!-- Link to your JS file -->
    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('./img4.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Slightly dark overlay */
            z-index: -1;
        }

        .form-container {
            background-color: rgba(180, 176, 176, 0.788); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container a {
    color: hwb(318 10% 25%); /* Softer teal color for links */
    font-weight: bold; /* Make the text slightly bolder for better readability */
    transition: color 0.3s ease;
}
        .login-btn {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    background-color: #2c7a7b; /* Softer teal color */
    color: white;
    border: none;
    border-radius: 8px; /* Slightly more rounded corners */
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.login-btn:hover {
    background-color: #285e61; /* Darker teal for hover */
}

        .or-divider {
            margin: 20px 0;
            font-size: 16px;
            color: #666; /* Gray color for the text */
        }

        .google-signin {
    display: inline-flex;
    align-items: center;
    margin-top: 15px;
    cursor: pointer;
    text-decoration: none;
    color: #db4437; /* Google red color */
    font-size: 18px; /* Font size increased */
}

.google-signin img {
    width: 36px; /* Slightly larger Google icon */
    height: 36px;
    margin-right: 12px; /* Spacing between icon and text */
}
/* Style for the links - Forgot Password and Register Here */


.form-container a:hover {
    color: hsl(97, 48%, 81%); /* Darker teal on hover */
    text-decoration: underline; /* Underline on hover to indicate it's clickable */
}
    #temp{
        color: hsl(115, 86%, 6%);
    }
        .form-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        p{
            color: rgb(2, 30, 54);
        }

        .form-container a {
            color: #2d87c4;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            .login-btn {
                font-size: 16px;
            }
        }
        #tag{
            color: hsl(17, 71%, 49%);
        }
    </style>
</head>
<body>

    <!-- Login Form Container -->
    <div class="form-container">
        <h1 id="tag"><B>Know me for my abilities, not my disability </B></h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Divider for Or -->
        <div class="or-divider">or, Continue with</div>

        <!-- Google Sign-In Anchor Tag -->
        <a class="google-signin" id="google-login">
            <img src="google_icon.png" alt="Google Icon"> <!-- Replace with Google Icon URL -->
            
        </a>

        <!-- Forgot Password and Register -->
        <p ><a href="forgot-password.html"> <b id="temp">Forgot Password?</b></a></p>
        <p>Don't have an account? <a href="./registration.html"><b id="temp">Register here</b></a></p> <!-- Redirects to Register -->
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { loginUser, loginWithGoogle } from './firebase.js';

        // Email and password login
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await loginUser(email, password);
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } catch (error) {
                alert(error.message);
            }
        });

        // Google login
        document.getElementById('google-login').addEventListener('click', async function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            try {
                await loginWithGoogle();
                alert('Login successful with Google!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

</body>
</html>
